<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
  <title>Mosaic Portfolio Layout with CSS Grid</title>
</head>
<body>

  <div class="sidebar">
    <div class="logo">Awesome<span>Portfolio</span></div>
    <nav>
      <a href="#" class="nav-item">Home</a>
      <a href="#" class="nav-item">About</a>
      <a href="#" class="nav-item active">Portfolio</a>
      <a href="#" class="nav-item">Contact</a>
    </nav>
  </div>

  <div class="main-content">
    <div class="portfolio"><!-- Grid -->
      <div class="pf-item medium one">One</div>
      <div class="pf-item large two">Two</div>
      <div class="pf-item medium three">Three</div>
      <div class="pf-item small four">Four</div>
      <div class="pf-item tall five">Five</div>
      <div class="pf-item wide six">Six</div>
      <div class="pf-item wide">Seven</div>
      <div class="pf-item medium">Eight</div>
      <div class="pf-item large two">Nine</div>
      <div class="pf-item medium three">Ten</div>
    </div><!-- /Grid -->
  </div>
</body>
